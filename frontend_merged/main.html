<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vaccine Modeling Tool</title>
    <script src='./library/d3/d3.js'></script>
    <script src='./data/countries.geojson'></script>
    <script src="./data/timeSeriesColors.js"></script>
    <script src="./library/d3/d3-simple-slider.min.js"></script>
    <script src="./data/dummy_model_output.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="mainstyle.css">
    <style>
        path {
            stroke: rgb(0, 0, 0);
            stroke-width: 0.4px;
        }
    </style>
</head>    

<body>
    <header class="header"> 
        <h1>Vacine Modeling Tool</h1> 
    </header>
    
    <div class="row">
        <div class = "column left">
            <p>
                <label for="input1"> alpha = <span id="input1-value"> </span> </label>
                <input type="number" min="0.0" max="100.0" step="0.1" value="0" id="input1">
            </p>
    
            <p>
                <label for="input2"> beta = <span id="input2-value"> </span> </label>
                <input type="number" min="0.0" max="100.0" step="0.1" value="0" id="input2">
            </p>

	    <p>
                <label for="input3"> epsilon = <span id="input3-value"> </span> </label>
                <input type="number" min="0.0" max="1.0" step="0.001" value="0" id="input3">
            </p>

            <p>
                <label for="input4"> gamma = <span id="input4-value"> </span> </label>
                <input type="number" min="0.0" max="1.0" step="0.001" value="0" id="input4">
            </p>

	    <p>
                <label for="input5"> vaccination start date = <span id="input5-value"> </span> </label>
                <input type="number" min="1" max="1000" step="1" value="0" id="input5">
            </p>

            <p>
                <label for="input6"> uptake % = <span id="input6-value"> </span> </label>
                <input type="number" min="0.0" max="100.0" step="0.1" value="0" id="input6">
            </p>

	    <p>
                <label for="input7"> number of vaccination days = <span id="input7-value"> </span> </label>
                <input type="number" min="0" max="1000" step="1" value="0" id="input7">
            </p>

            <p>
                <label for="input8"> vaccination rate = <span id="input8-value"> </span> </label>
                <input type="number" min="0.0" max="100.0" step="0.1" value="0" id="input8">
            </p>
    
            <button class="button button1" id="simulate">Simulate</button>
    
            <b> Select data to view </b>  
                <select id = "dataView" onchange = "changeDataView()">   
                    <option selected>Suceptible</option>  
                    <option>Exposed</option>  
                    <option>Infected</option>  
                    <option>Dead</option>
                    <option>Recovered</option>  
                    <option>Vaccinated</option>  
                </select>  
            <script src="io.js"></script>
        </div>
    
        <div class="column main">
            
            <div class="row"> 
                <svg class="row map">
                    <g id="map"></g>
                </svg> 
            </div>
            <div id="slider" class="row slider"></div>
            
            <script src='visualizationScript.js'></script>
        </div>
    </div>
    
    <footer>
        <p> Temp </p>
    </footer>

</body>
</html>
