<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vaccine Modeling Tool</title>
    <script src='./library/d3/d3.js'></script>
    <script src='./data/countries.geojson'></script>
    <script src="./data/timeSeriesColors.js"></script>
    <script src="./library/d3/d3-simple-slider.min.js"></script>
    <script src="./data/dummy_model_output.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="mainstyle.css">
    <style>
        path {
            stroke: rgb(0, 0, 0);
            stroke-width: 0.5px;
        }
    </style>
</head>    

<body>
    <header class="header"> 
        <h1>Vaccine Modeling Tool</h1> 
    </header>
    
    <div class="row">
        <div class = "column left">
            <h3>Global Parameter Pane</h1>
            <div class="scrollable" id=globalParams>
                <label for="sim_days_input">Number of Days to Simulate: </label>
                <input type="number" min="100" max="5000" step="1" placeholder="365" id="sim_days_input"> <br>
                <p>Vaccine Type:</p>
                <form>
                    <input class="radio" type="radio" id="default_radio_0" name="vactype" checked>
                    <label for="default_radio_0">Default</label><br>
                    <input class="radio" type="radio" id="custom_radio_0" name="vactype">
                    <label for="custom_radio_0">Custom Global</label>
                    <select class='custom' id="input_0" name="vaccines"> </select> <br>
                </form>
            </div>
            <button class="button button1" id="simulate">Simulate</button>
            <button class="button button2" id="reset">Reset</button>
            <script src="io.js"></script>

            <b> Select data to view </b>  
                <select id = "dataView" onchange = "changeDataView()">   
                    <option selected>Suceptible</option>  
                    <option>Exposed</option>  
                    <option>Infected</option>  
                    <option>Dead</option>
                    <option>Recovered</option>  
                    <option>Vaccinated</option>  
                </select>  
        </div>
    
        <div class="column main">
            
            <div class="row"> 
                <svg class="row map">
                    <g id="map"></g>
                </svg> 
            </div>
            <div id="slider" class="row slider"></div>
            <p class="slider title"> Time </p>
            
            <script src='visualizationScript.js'></script>
        </div>
    </div>

</body>
</html>
